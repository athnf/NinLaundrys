<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Service | NinLaundry</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg fixed w-full z-20 top-0">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a class="text-2xl font-bold text-indigo-600" href="index.html">NinLaundry</a>
      <div class="hidden md:flex space-x-4">
        <a class="text-gray-600 hover:text-indigo-600" href="index.html">Home</a>
        <a class="text-gray-600 hover:text-indigo-600" href="#services">Services</a>
        <a class="text-gray-600 hover:text-indigo-600" href="index.html#track-order">Track Order</a>
        <a class="text-gray-600 hover:text-indigo-600" href="index.html#profile">Profile</a>
      </div>
    </div>
  </nav>

  <!-- Booking Form Section -->
  <section class="min-h-screen flex items-center justify-center" data-aos="fade-up">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Book a Service</h2>
      <form action="index.html?booking=success" method="GET">
        <div class="mb-4">
          <label for="name" class="block text-left font-semibold mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
        </div>
        <div class="mb-4">
          <label for="service" class="block text-left font-semibold mb-2">Service Type</label>
          <select id="service" name="service" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
            <option value="wash_fold">Wash & Fold</option>
            <option value="dry_clean">Dry Cleaning</option>
            <option value="ironing">Ironing</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="date" class="block text-left font-semibold mb-2">Pickup Date</label>
          <input type="date" id="date" name="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
        </div>
        <button type="submit" class="bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg shadow-lg hover:bg-indigo-700 transition">Submit</button>
      </form>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
